<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>バブルチャート（議員×支出項目）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!--
    ヘッダ（固定UI）
    - データは同一ディレクトリの JSON を自動読み込み
    - レイアウトモード切替ボタンを配置
    - ページ最上部に sticky。コンテンツのスクロールと独立して常に表示される
  -->
  <header>
    <strong>バブルチャート</strong>
    <span style="flex:1"></span>
    <button id="mode-all" class="btn" title="全バブルを中央に集約">全体</button>
    <button id="mode-by-member" class="btn" title="議員単位でクラスタ">議員ごと</button>
    <button id="mode-by-category" class="btn" title="項目カテゴリでクラスタ">項目ごと</button>
    <span id="status" class="hint">データを自動読み込み中…（./members_expenses.json）</span>
  </header>

  <!--
    表示ルート（縦スクロールコンテナ）
    - この中に凡例（HTML）とSVGを順にappendする
    - 凡例は position: sticky; top:0 でコンテナ内先頭に固定
  -->
  <div id="bubble-root"></div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="main.js" defer></script>
</body>
</html>
